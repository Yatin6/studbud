<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Borard</title>
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="kanban_Board.css" />
  <link rel="stylesheet" href="./iconfont/iconfont.css" />
</head>

<body>
  <!-- top bar section -->
  <header>
    <div class="fixed">
      <div id="top_Bar">
        <!-- top bar content here -->
        <div class="bar_Content fixed_Width">
          <!-- logo and website name on the left -->
          <div class="bar_Left">
            <a href="index.html"><img id="logo" src="./Images/logo.png" /></a>
            <div class="brand">
              <a href="index.html">Study</a>
              <a href="index.html">Conqueror</a>
            </div>
          </div>
          <!-- music source(three songs) -->
          <audio class="song_Source"
            src="./songs/Justin Timberlake _ Carey Mulligan _ Stark Sands - Five Hundred Miles.mp3"></audio>
          <audio class="song_Source" src="./songs/Emancipator - Nevergreen.mp3"></audio>
          <audio class="song_Source" src="./songs/Tycho - Epoch.mp3"></audio>
          <!-- music player -->
          <div class="musicplayer">
            <div class="control">
              <i class="iconfont" id="lastBtn">&#xe76e;</i>
              <i class="iconfont icon-bofang" id="playBtn"></i>
              <i class="iconfont" id="nextBtn">&#xe76d;</i>
            </div>
            <div class="information">
              <span id="playTitle"> Justin Timberlake - Five hundred miles </span>
              <div class="bar">
                <div id="progress"></div>
              </div>
            </div>
            <div id="current">0:00</div>
          </div>
          <!-- navigation menu on the right -->
          <nav class="menu">
            <ul>
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="kanban_Board.html">Kanban Board</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="fixed_Width">
    <h2>Kanban Board</h2>
    <!-- card columns arrange from left to right -->
    <div id="no_Wrap">
      <!-- the card column and I give it another class name called copy because each time the user click the "Add Board" button, the new column is generating by dulpicating the code here-->
      <div class="card_Column copy" id="dragZone">
        <!-- column name and the "cross" icon -->
        <div class="card_Column_Name">
          <h3 contenteditable="true" style="-webkit-user-select: auto">Name new column</h3>
          <i class="iconfont del">&#xeb6a;</i>
          <!-- assign the number to each column name as an index to retrieve later when doing local storage  -->
          <div class="card_num" style="display: none">card num test</div>
        </div>
        <!-- card element section, include two parts: the input form to collect information and card information to display the user input. They never come out together -->
        <div class="card_Individual_Elements" draggable="true">
          <!-- input form that has four rows, six inputs and a submit button -->
          <form class="card_Form">
            <!-- the index number representing each card helps retrieve later when doing local storage  -->
            <div class="index_num" style="display: none">num test</div>
            <!-- input task name -->
            <div class="form_First_Row">
              <label for="Task">Task name</label>
              <input id="Task" type="text" name="Task" maxlength="30" required />
            </div>
            <!-- input due date -->
            <div class="form_Second_Row">
              <label for="Date">Due date</label>
              <input id="Date" name="Date" type="date" required />
            </div>
            <!-- input estimate completion time using hours and minutes-->
            <div class="form_Third_Row">
              <label>Estimate time</label>
              <div class="hrs_Min">
                <div class="hour_Width"><input id="Hour" name="Hour" type="number" min="0" max="100" required />hour(s)
                </div>
                <div class="min_Width"><input id="Minute" name="Minute" type="number" min="0" max="60" required />min(s)
                </div>
              </div>
            </div>
            <!-- input priority and completion status -->
            <div class="form_Forth_Row">
              <div class="form_Forth_Row_Left">
                <label for="Priority">Task Priority</label>
                <select id="Priority" name="Priority" required>
                  <option value="">Select one</option>
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="form_Forth_Row_Right">
                <label for="Status">Status</label>
                <select id="Status" name="Status" required>
                  <option value="">Select one</option>
                  <option value="not done">Undone</option>
                  <option value="done">Done</option>
                </select>
              </div>
            </div>
            <!-- the submit button -->
            <button class="submit">
              <i class="iconfont tick">&#xe6a9;</i>
            </button>
          </form>
          <!-- conceal the card at the begining, until the user submit the form -->
          <div class="conceal_Card" style="padding-bottom: 20px">
            <!-- the card has two rows information display -->
            <div class="card_Information">
              <!-- the first row display the priority, task name and enable users to edit -->
              <div class="info_First_Row">
                <div class="priority_Circle"></div>
                <span></span>
                <i class="iconfont" id="ellipse">&#xe600;</i>
              </div>
              <!-- the second row display the due date, estimate completion time and completion status -->
              <div class="info_Second_Row">
                <div class="left">
                  <i class="iconfont">&#xe615;</i>
                  <span></span>
                </div>
                <div class="middle">
                  <i class="iconfont">&#xe65f; </i>
                  <span></span>
                </div>
                <div class="right">
                  <i class="iconfont">&#xe700;</i>
                  <span></span>
                </div>
              </div>
              <!-- the poping up drop down box after the user clicking "ellipse" -->
              <ul class="drop_Down">
                <li><span id="task_Edit">Edit</span></li>
                <li><span id="task_Delete">Delete</span></li>
              </ul>
            </div>
          </div>
          <div class="conceal_Add">
            <div class="add_Task">
              <i class="iconfont plus">&#xe8e1;</i>
              <span class="plus">Add Task</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- add board button -->
      <div id="add_Board">
        <div class="arrange_Position">
          <i class="iconfont">&#xe604;</i>
          <span>Add Board</span>
        </div>
      </div>
      <!-- add task button, which is concealed at the begining -->
      <div style="display: none">
        <div class="conceal_Add_copy">
          <div class="add_Task">
            <i class="iconfont plus">&#xe8e1;</i>
            <span class="plus">Add Task</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="kanban_Board.js"></script>
  <script src="musicPlayer.js"></script>
</body>

</html>
